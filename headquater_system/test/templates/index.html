<!DOCTYPE html>
<html lang="ko">
<head>

  <style>

<body>
  <h1>ğŸŒ ì‹¤ì‹œê°„ ìŒì„± ë²ˆì—­ ì‹œìŠ¤í…œ</h1>
  
  <div class="container">
    <h2>ğŸ¤ ìŒì„± ì¸ì‹</h2>
    <div class="record-btn-container">
      <button id="startBtn" class="btn">ë…¹ìŒ ì‹œì‘</button>
      <button id="stopBtn" class="btn btn-stop" disabled>ë…¹ìŒ ì¤‘ì§€</button>
      <span id="recordIndicator" class="record-indicator"></span>
    </div>
    <p id="status" class="status">ìƒíƒœ: ì¤€ë¹„ë¨</p>
    
    <h3>ì›ë³¸ í…ìŠ¤íŠ¸ (í•œêµ­ì–´)</h3>
    <div id="transcription" class="text-box">ë³€í™˜ ëŒ€ê¸° ì¤‘...</div>
    
    <h3>ë²ˆì—­ëœ í…ìŠ¤íŠ¸ (ì˜ì–´)</h3>
    <div id="translation" class="text-box">ë²ˆì—­ ëŒ€ê¸° ì¤‘...</div>
    
    <button id="ttsBtn" class="btn btn-play" disabled>ë²ˆì—­ëœ ë‚´ìš© ë“£ê¸°</button>
  </div>
  <script>
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const status = document.getElementById('status');
    const transcription = document.getElementById('transcription');
    const translation = document.getElementById('translation');
    const ttsBtn = document.getElementById('ttsBtn');
    const recordIndicator = document.getElementById('recordIndicator');
  
    let mediaRecorder;
    let audioChunks = [];
    let ws;
    let isRecording = false;
    let stream;
  
    // ë…¹ìŒ ì‹œì‘
    startBtn.addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        ws = new WebSocket(`ws://${window.location.host}/ws/stt`);
  
        ws.onopen = () => {
          console.log('WebSocket ì—°ê²°ë¨');
          status.textContent = 'ìƒíƒœ: WebSocket ì—°ê²°ë¨';
  
          mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
          audioChunks = [];
  
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) {
              audioChunks.push(event.data);
            }
          };
  
          mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            audioChunks = [];
  
            if (ws && ws.readyState === WebSocket.OPEN) {
              ws.send(audioBlob);
            }
  
            // ë§ˆì´í¬ ì¢…ë£Œ ë° UI ìƒíƒœ ì—…ë°ì´íŠ¸
            stopRecording();
  
            // STT & TTS ì²˜ë¦¬ API í˜¸ì¶œ
            const formData = new FormData();
            formData.append('audio', audioBlob);
  
            fetch('/api/process-audio', {
              method: 'POST',
              body: formData
            })
            .then(response => response.json())
            .then(data => {
              console.log('ì²˜ë¦¬ ê²°ê³¼:', data);
  
              // ê²°ê³¼ ë°˜ì˜
              fetch('/api/transcription')
                .then(response => response.json())
                .then(data => {
                  transcription.textContent = data.text || 'ë³€í™˜ ê²°ê³¼ ì—†ìŒ';
                });
  
              fetch('/api/translation')
                .then(response => response.json())
                .then(data => {
                  translation.textContent = data.text || 'ë²ˆì—­ ê²°ê³¼ ì—†ìŒ';
                  ttsBtn.disabled = !data.text;
                });
            })
            .catch(error => {
              console.error('ì˜¤ë¥˜:', error);
            });
          };
  
          mediaRecorder.start();
          isRecording = true;
          status.textContent = 'ìƒíƒœ: ë…¹ìŒ ì¤‘...';
          status.classList.add('recording');
          recordIndicator.classList.add('recording-active');
          startBtn.disabled = true;
          stopBtn.disabled = false;
        };
  
        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          if (data.type === 'transcription') {
            transcription.textContent = data.text || 'ë³€í™˜ ëŒ€ê¸° ì¤‘...';
          } else if (data.type === 'translation') {
            translation.textContent = data.text || 'ë²ˆì—­ ëŒ€ê¸° ì¤‘...';
            ttsBtn.disabled = !data.text;
          }
        };
  
        ws.onerror = (error) => {
          console.error('WebSocket ì˜¤ë¥˜:', error);
          status.textContent = 'ìƒíƒœ: WebSocket ì˜¤ë¥˜ ë°œìƒ';
        };
  
        ws.onclose = () => {
          console.log('WebSocket ì—°ê²° ì¢…ë£Œë¨');
          status.textContent = 'ìƒíƒœ: WebSocket ì—°ê²° ì¢…ë£Œë¨';
          stopRecording();
        };
  
      } catch (err) {
        console.error('ì˜¤ë¥˜ ë°œìƒ:', err);
        status.textContent = `ìƒíƒœ: ì˜¤ë¥˜ - ${err.message}`;
      }
    });
  
    // ë…¹ìŒ ì¤‘ì§€ ë²„íŠ¼ í´ë¦­
    stopBtn.addEventListener('click', () => {
      if (mediaRecorder && isRecording) {
        mediaRecorder.stop();
      }
    });
  
    // ë…¹ìŒ ì¢…ë£Œ ë° UI ì´ˆê¸°í™”
    function stopRecording() {
      if (isRecording) {
        isRecording = false;
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
        }
        if (ws && ws.readyState === WebSocket.OPEN) {
          ws.close();
        }
        status.textContent = 'ìƒíƒœ: ë…¹ìŒ ì¤‘ì§€ë¨';
        status.classList.remove('recording');
        recordIndicator.classList.remove('recording-active');
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }
  
    // TTS ì¬ìƒ
    ttsBtn.addEventListener('click', async () => {
      const text = translation.textContent;
      if (!text || text === 'ë²ˆì—­ ëŒ€ê¸° ì¤‘...' || text === 'ë²ˆì—­ ê²°ê³¼ ì—†ìŒ') return;
  
      try {
        ttsBtn.disabled = true;
        ttsBtn.textContent = 'ì˜¤ë””ì˜¤ ë¡œë”© ì¤‘...';
        const response = await fetch('/api/tts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
  
        if (!response.ok) throw new Error('TTS ìš”ì²­ ì‹¤íŒ¨');
  
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
  
        audio.onended = () => {
          ttsBtn.textContent = 'ë²ˆì—­ëœ ë‚´ìš© ë“£ê¸°';
          ttsBtn.disabled = false;
        };
  
        audio.play();
        ttsBtn.textContent = 'ì¬ìƒ ì¤‘...';
      } catch (err) {
        console.error('TTS ì˜¤ë¥˜:', err);
        ttsBtn.textContent = 'ì˜¤ë¥˜ ë°œìƒ';
        setTimeout(() => {
          ttsBtn.textContent = 'ë²ˆì—­ëœ ë‚´ìš© ë“£ê¸°';
          ttsBtn.disabled = false;
        }, 2000);
      }
    });
  
    // í˜ì´ì§€ ë– ë‚  ë•Œ ì •ë¦¬
    window.addEventListener('beforeunload', () => {
      stopRecording();
    });
  </script>
